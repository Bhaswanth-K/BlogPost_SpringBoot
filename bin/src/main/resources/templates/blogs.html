<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blogs</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
        .container { max-width: 800px; margin: auto; }
        h1 { color: #333; }
        .blog { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .blog h3 { margin: 0 0 10px; color: #007bff; }
        .blog p { margin: 0; color: #666; }
        a.read-more { text-decoration: none; color: #007bff; font-weight: bold; }
        .auth-links { margin-top: 20px; text-align: center; }
        .auth-links a, .auth-links form { display: inline-block; margin: 0 5px; }
        .auth-links button { background: none; border: none; color: #dc3545; cursor: pointer; text-decoration: underline; font-size: 16px; padding: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>
        <div class="auth-links">
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <form action="/logout" method="post" style="display:inline;">
                <button type="submit">Logout</button>
            </form>
        </div>
        <div>
            <ul style="list-style-type: none; padding: 0;">
                <th:block th:each="blog : ${blogs}">
                    <li class="blog">
                        <h3 th:text="${blog.title}">Blog Title</h3>
                        <p th:text="${blog.content.length() > 100 ? blog.content.substring(0, 100) + '...' : blog.content}"></p>
                        <a th:href="@{'/blogs/' + ${blog.id}}" class="read-more">Read More</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</body>
</html>
