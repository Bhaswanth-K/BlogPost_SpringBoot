<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; margin-top: 100px; }
        .box { background: white; padding: 40px; display: inline-block; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { margin-bottom: 20px; color: #333; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button, a.oauth { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; text-decoration: none; display: block; text-align: center; }
        button { background-color: #4CAF50; color: white; }
        button:hover { background-color: #45a049; }
        a.oauth { background-color: #007bff; color: white; }
        a.oauth:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Username" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <button type="submit">Login</button>
        </form>
        <a href="/oauth2/authorization/google" class="oauth">Login with Google</a>
        <a href="/oauth2/authorization/github" class="oauth">Login with GitHub</a>
    </div>
</body>
</html>
